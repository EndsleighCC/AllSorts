<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title>Angular Two Way Binding</title>
	<meta charset="utf-8" />
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/Script.js"></script>
</head>
<style>
p {
    text-indent: 50px;
    color: blue;
}
</style>
<body>
    <p><u>Angular Two Way Data Binding examples appear below this line</u>.</p>
    <!--div = division-->
    <div ng-controller="myController">
        <input type="text" ng-model="greeting" />
        <br /><br />
        {{ message }}
        <br /><br />
        {{ greeting }}
        <br /><br />
        <table>
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text" ng-model="employee.firstName" />
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" ng-model="employee.lastName" />
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="text" ng-model="employee.gender" />
                </td>
            </tr>
        </table>
        <br />
        <table>
            <tr>
                <td>First Name</td>
                <td>
                    {{ employee.firstName }}
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    {{ employee.lastName }}
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    {{ employee.gender }}
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
